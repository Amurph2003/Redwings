<div *ngIf="user" id="login">
    <label id="log" for="login-box">Login: </label>
    <input id="login-box" [(ngModel)]="user.username" placeholder="username">
    <button 
        (click)="createCart(user.username)"
        routerLink="/{{user.username}}/browse"
        id="loginButton">
        Login
    </button>
</div>
